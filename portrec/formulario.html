<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head
><body id="body_form">
  <a href="index.html" style="text-decoration:none; color: black; margin-left: 25px;">Voltar</a>
    <form actions="#" method="POST" id="formcad">
<p> INFORMAÇOES </p>
        <label for="uid">Usuário:</label>
            <input type="text" name="uid" id="uid" id="usuario_trans" pattern="[A-Za-z0-9]+" required />
        <label for="tel">Telefone:</label>
            <input type="text" name="tel" id="tel" maxlength="14" minlength="15"/>
        <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required/>
        <label for="pwd">Senha:</label>
            <input type="password" name="pwd" id="pwd" pattern="(?=(.*[0-9]))((?=.*[A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z]))^.{8,}$" required/> 
        <label for="pwd2">Confirmar Senha:</label>
            <input type="password" name="pwd2" id="pwd2" required/>
        
<p>DADOS PESSOAIS </p>
        <label for="nome">Nome completo:</label>
            <input type="text" name="nome" id="nome" required/>
        <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" minlength="14" maxlength="14" required/>
        <label>Gênero:</label>
        <label for="gen">Masculino
            <input type="radio" name="gen" value="masc" id="masc"/>
        </label>
        <label for="gen">Feminino
            <input type="radio" name="gen" value="fen" id="fem" />
        </label>
        <label for="gen">Outros
            <input type="radio" name="gen" value="out" id="out"/>
        </label>
        

        <label for="nasc">Data de nascimento:</label>
            <input type="date" name="nasc" id="nasc"/>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="tentacles"
        min="8" max="100" required>
        <label for="cor">Cor Favorita:</label>
            <input type="color" name="cor" id="cor"/>
        
        <label for="lic">Aceito Os Termos</label>
            <input type="checkbox" name="lic" id="lic"/>
        
        <input type="reset" value="Limpar"  id="limpar_botao"/>
        <input type="submit" value="Enviar"  id="enviar_botao"/>
    </form>
    </div>
</body>
</html>
